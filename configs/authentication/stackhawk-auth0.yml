app:
  applicationId: ${YOUR_APP_ID}
  env: Auth0 
  host: http://localhost:8000/ 
  authentication:
    loggedInIndicator: "2[0-9][0-9].*OK.*|.*3[0-9][0-9].*"
    loggedOutIndicator: "4[0-9][0-9].*Unauthorized.*"
    # authn
    script:
      name: auth0-client-credentials.js
      parameters:
        issuer: https://${YOUR_DOMAIN}/oauth/token
        audience: ${YOUR_API_IDENTIFIER}
        grant_type: client_credentials
      credentials:
        client_id: ${YOUR_CLIENT_ID}
        client_secret: ${YOUR_CLIENT_SECRET}
    # authz
    sessionScript:
      name: access-token-session.js
    testPath:
      path: /api/private
      success: '.*200.*'
hawkAddOn:
  scripts:
    - name: auth0-client-credentials.js
      type: authentication
      path: scripts
      language: JAVASCRIPT
    - name: access-token-session.js
      type: session
      path: scripts
      language: JAVASCRIPT
